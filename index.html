<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/0d6d6c9485.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    <div id="loginContainer">
        <h1>Login</h1>
        <form action="">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="Digite seu email" autocomplete="off">
            <label for="password">Senha</label>
            <input type="password" name="" id="password"  placeholder="Digite sua senha">
            <a href="#" id="forgot-pass">Esqueceu a senha?</a>
            <input type="submit" value="Login">
        </form>
        <div id="socialContainer">
            <p>Ou entre pelas suas redes sociais</p>
            <i class="fa fa-facebook-f"></i>
            <i class="fa fa-linkedin"></i>
        </div>
        <div id="registerContainer">
            <p>Ainda n√£o tem uma conta?</p>
            <a href="#">Registrar</a>
        </div>
    </div>
</body>
</html>
